<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/logo.svg">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <script type="text/javascript" src="/eel.js"></script>
    <meta charset="UTF-8">
    <title>Live Face And Eye Detection</title>
</head>

<body>
    <div class="container">
        <div class="image">
            <img class="imageFace" id="bg" src="images/facial-recognition.svg" alt="">
            <button id="startVideo" class="start" elem-data="start" onClick="py_video(this)">Start</button>
        </div>
        <div class="options">
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="faceDetection">
                <label class="form-check-label" for="exampleCheck1">Face Detection</label>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="eyeDetection">
                <label class="form-check-label" for="exampleCheck1">Eye Detection</label>
                <span class="note">* Settings apply after stopping the video</span>
            </div>
            
        </div>
        <div class="loader">
            <div class="spinner-border" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
